<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-content">
  <div class="profile-container">
    <img class="avatar" src="assets/icon/avatar-placeholder.png" />
    <h2 class="name">Julian Andrei</h2>
    <p class="email">julianexample.com</p>

    <ion-card class="info-card">
      <ion-card-content>
        <p><strong>Health Goal:</strong> Balanced Diet</p>
        <p><strong>Allergies:</strong> None</p>
        <p><strong>Preferred Cuisine:</strong> Filipino</p>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" fill="outline" color="medium">
      Edit Profile
    </ion-button>

    <ion-button expand="block" color="danger">
      Logout
    </ion-button>
  </div>
</ion-content>
